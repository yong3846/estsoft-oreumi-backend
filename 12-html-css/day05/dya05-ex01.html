<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    #container {
      border: 2px solid #333;
      padding: 20px;
      margin: 100px auto;
      text-align: center;
      font-weight: bold;
      display: flex;
      width: 420px;
      gap: 20px;
    }
    #container>div {
      width: 200px;
    }
    #P {
      line-height: 100px;
      background-color: pink;
    }
    #Y {
      line-height: 100px;
      background-color: yellowgreen;
      margin-top: 20px;
    }
    #G {
      line-height: 220px;
      background-color: gold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
    <div id="P">Pink</div>
    <div id="Y">Yellowgreen</div>
    </div>  
    
    <div id="G">Gold</div>
    
  </div>
</body>
</html>
