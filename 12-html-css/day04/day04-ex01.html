<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    #container {
      height: 400px;
      border: 3px solid green;
      background-color: #efe;
      position: relative;
      padding: 10px;
    }
    #container>div {
      text-align: center;
      line-height: 94px;
      width: 200px;
      border: 3px solid red;
      box-sizing: border-box;
      background-color: #fee;
      position: absolute;
      font-weight: bold;
    }
    #container > div:nth-child(1) { top: 10px; left: 10px; }
    #container > div:nth-child(2) { top: 10px; right: 10px; }
    #container > div:nth-child(3) { top: 50%; left: 50%; margin-top: -50px; margin-left: -100px; }
    #container > div:nth-child(4) { bottom: 10px; left: 10px; }
    #container > div:nth-child(5) { bottom: 10px; right: 10px; }
  
  </style>
</head>
<body>
  <div id="container">
    <div>BOX #1</div>
    <div>BOX #2</div>
    <div>BOX #3</div>
    <div>BOX #4</div>
    <div>BOX #5</div>
  </div>
</body>
</html>
