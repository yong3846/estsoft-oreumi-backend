<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #box{
      width: 200px;
      /* HTML 요소의 높이를 지정하지 않으면 콘텐츠에 의해 높이가 결정 */
      /* height: 200px; */
      line-height: 200px;
      /* 한 줄로 표시되는 내부 텍스트를 콘텐트영역의 가운데에 표시하기 위해 */
      /* 행의 높이 line-height 스타일 속성을 HTML 요소의 콘텐트 영역의 높이만큼 설정 */
      border: 2px solid goldenrod;

      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    hr{
      margin: 50px 0;
    }
  </style>
</head>
<body>

  <div id="box">BOX</div>

  <hr>

  <p>
    가
    나
    다
    라
  </p>

  <pre>
    가
    나
    다
    라
  </pre>


</body>
</html>
