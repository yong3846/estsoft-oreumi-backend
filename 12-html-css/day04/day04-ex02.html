<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    #container {
      border: 2px solid #333;
      margin: 100px auto;
      display: flex;
      justify-content: space-between;
      width: 640px;
      padding: 20px;
    }
    #container>div {
      text-align: center;
      width: 200px;
      line-height: 200px;
      font-weight: bold;
    }
    #container > div:nth-child(1) {background-color: pink;}
    #container > div:nth-child(2) {background-color: yellowgreen;}
    #container > div:nth-child(3) {background-color: gold;}
  </style>
</head>
<body>
  <div id="container">
    <div>Pink</div>
    <div>Yellowgreen</div>
    <div>Gold</div>
  </div>
</body>
</html>
