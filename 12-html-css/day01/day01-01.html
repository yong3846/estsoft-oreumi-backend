<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>애국가</title>
    </head>
    <body>

        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
                
        <h1 id="hello">Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
                
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
        
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
        
        <!-- h1 요소: 문서의 제목(heading)을 표현 -->
        <h1>애국가</h1>

        <!-- p 요소: 단락(paragraph)을 표현 -->
        <p>
            동해물과 백두산이 마르고 닳도록
            하느님이 보우하사 우리나라 만세
        </p>

        <p>
            <!-- <br> 요소: 내부 텍스트 강제 개행(break) -->
            무궁화 삼천리 화려 강산<br>
            대한 사람 대한으로 길이 보전하세
        </p>

        <!-- <hr> 요소: 가로 구분선(horizontal rules)을 표현 -->
        <hr>

        <p>
            <!-- <a> 요소: 하이퍼 링크(hyper-link)를 표현 -->
            <!-- href 속성: 이동할 위치의 URL, 즉 원격 참조(hyper-reference)를 설정 -->
            <a href="https://www.google.com">Google</a>
        </p>

        <p>
            <!-- <a> 요소의 href 속성에 "#"를 지정해서 문서 내부에서 이동할 수도 있다 -->
            <!-- 아래와 같이 <a> 요소의 href 속성을 지정하면 id 속성의 값이 "hello"위치로 이동 -->
            <a href="#">TOP</a>
        </p>

        <p>
            <!-- <a> 요소의 href 속성에 "#"를 지정해서 문서 내부에서 이동할 수도 있다 -->
            <!-- 아래와 같이 <a> 요소의 href 속성을 지정하면 id 속성의 값이 "hello"위치로 이동 -->
            <a href="#hello">Go to hello</a>
        </p>
    </body>
</html>
