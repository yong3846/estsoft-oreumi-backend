<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS Properties</title>

<style>
    #box3 {
        width: 600px;
        background: yellowgreen; 
        border: solid;
        padding: 20px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    #box2 {
        width: 400px;
        background: gold; 
        border: solid;
        padding: 20px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    #box1 {
        width: 200px;
        height: 200px;
        background: hotpink; 
        border: solid;
        margin: 0 auto;
        box-sizing: border-box;
    }

    /* class로 묶어서 공통사항을 한방에 
    .box {
        border: solid;
        padding: 20px;
        margin: 0 auto;
        box-sizing: border-box;
    }
*/
</style>

</head>
<body>

<div id="box3">
    <div id="box2">
        <div id="box1"></div>
    </div>
</div>

</body>
</html>
